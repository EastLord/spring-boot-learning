<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link href="../static/bootstrap/dist/css/bootstrap.min.css" th:href="@{/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/bootstrap/dist/css/bootstrap-theme.min.css" th:href="@{/bootstrap/dist/css/bootstrap-theme.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    添加页面
    <!--/*@thymesVar id="user" type="com.dongjun.demo.entity.User"*/-->
    <form class="form-horizontal"   th:action="@{/save}"  method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"  id="username" placeholder="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label" >gender</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="gender" id="gender" placeholder="gender"/>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">city</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="city"  id="city" placeholder="city"/>
            </div>
        </div>
        <div class="form-group">
            <label for="classify" class="col-sm-2 control-label">classify</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="classify"  id="classify" placeholder="classify"/>
            </div>
        </div>
        <div class="form-group">
            <label for="experience" class="col-sm-2 control-label">experience</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="experience"  id="experience"  placeholder="experience"/>
            </div>
        </div>
        <div class="form-group">
            <label for="logins" class="col-sm-2 control-label">logins</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="logins"  id="logins" placeholder="logins"/>
            </div>
        </div>
        <div class="form-group">
            <label for="score" class="col-sm-2 control-label">score</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="score"  id="score"  placeholder="score"/>
            </div>
        </div>
        <div class="form-group">
            <label for="wealth" class="col-sm-2 control-label">logins</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="wealth"  id="wealth"  placeholder="wealth"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="添加" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/}" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
